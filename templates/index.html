<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Recognizer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Digit Recognizer</h1>
        <p>Draw a digit (0-9) below</p>
      </header>

      <main>
        <div class="canvas-wrapper">
          <canvas id="drawing-canvas" width="280" height="280"></canvas>
        </div>

        <div class="controls">
          <button id="clear-btn" class="btn secondary">Clear</button>
          <button id="predict-btn" class="btn primary">Predict</button>
        </div>

        <div id="result-area" class="hidden">
          <h2>Prediction: <span id="prediction">-</span></h2>
          <div class="confidence-bar">
            <div id="confidence-fill" style="width: 0%"></div>
          </div>
          <p id="confidence-text"></p>
        </div>
      </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
